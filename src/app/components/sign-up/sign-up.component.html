<div class="card" style="width: 20rem;">
    <div class="card-body">
<form  #f="ngForm" (ngSubmit)="signUp(f.value)" class="form-group" >
    <h2 class="text-center">Sign up</h2>       
    <div class="form-group">
        <input 
        ngModel name="email" #email="ngModel"
         type="text" class="form-control" placeholder="E-mail" >

         <div *ngIf="email.touched && email.invalid"  class="alert alert-danger"> 
            <div *ngIf="email.errors?.required"> E-mail is required</div>
         </div>
    </div>
    <div class="form-group">
        <input
        ngModel name="password" #password="ngModel"
         type="password" class="form-control" placeholder="Password" >

        <div *ngIf="password.touched && password.invalid"  class="alert alert-danger"> 
            <div *ngIf="password.errors?.required"> Password is required</div>
            <div *ngIf="password.errors?.min"> password should be at least 5 characters</div>     
        </div>
    </div>

    <div class="form-group">
        <input
        ngModel name="confirmPassword" #confirmPassword="ngModel"
         type="password" class="form-control" placeholder="Confirm password">

         <div *ngIf="confirmPassword.touched && confirmPassword.invalid"  class="alert alert-danger">
         <div *ngIf="confirmPassword.errors?.required"> Password is required</div>
        <div *ngIf="confirmPassword.errors?.min"> password should be at least 5 characters</div>     
        </div>
    </div>
    

    <div class="form-group">
        <button  class="btn btn-success">Sign up</button>
    </div>
    
</form>
</div>
</div>
