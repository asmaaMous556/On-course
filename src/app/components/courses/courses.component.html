


<div class="stick-top">
  <div class="row">
    
    <a routerLink="/course-form" class="btn btn-light" id="mngbtn">Add Course</a>

     <div class="col-9"> 
        <div class="row">
           <ng-container *ngFor=" let course of courses.courses; let i= index"  >
              <div class="col"> 
                
                
                <div class="card" style="width: 20rem;">
                  <img class="card-img-top"
                   [src]="course.imageUrl" 
                   alt="Course image cap">
                  <div class="card-body">
                    <h5 class="card-title">  {{course.name}} </h5>
                    <p class="card-text"> Description: {{course.description}} </p>
                    <p class="card-text"> Points: {{course.points}} </p>
                    <a href="#" class="btn btn-primary">Enroll</a>
                    <a href="#" class="btn btn-warning">Edit</a>
                  </div>
                </div>

              </div>
             <div *ngIf="(i+1) % 2===0" class="w-100" ></div>
           </ng-container>
           </div>         
         </div>
      </div>
  </div>
